# 花卉分类配置文件

# 数据路径
train: 'flower_data/train'
val: 'flower_data/val'

# 类别信息
nc: 5
names: ['daisy', 'dandelion', 'roses', 'sunflowers', 'tulips']

# 训练超参数
epochs: 100
batch_size: 16
img_size: 224
lr0: 0.0001
weight_decay: 0.0001

# 优化器和调度器
optimizer: 'Adam'  # SGD, Adam
scheduler: 'CosineAnnealing'  # StepLR, CosineAnnealing
step_size: 10
gamma: 0.1

# 模型参数
dropout: 0.5

# 设备
device: 'cuda:0'
workers: 4

# 保存路径
save_dir: 'runs/train'